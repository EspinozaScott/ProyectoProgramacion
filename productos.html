            { id: 32, name: "Zapato Botas de Cuero Marron", price: "S/ 100", image: "img/zapato32.webp" }
        ];

        const itemsPerPage = 8;
        let currentPage = 1;
        let filteredProducts = products; // Array para manejar los productos filtrados

        function renderProducts(page) {
            const start = (page - 1) * itemsPerPage;
            const end = page * itemsPerPage;
            const currentProducts = filteredProducts.slice(start, end);

            const productContainer = document.getElementById("product-list");
            productContainer.innerHTML = "";

            if (currentProducts.length === 0) {
                productContainer.innerHTML = `
            <div class="col-12 text-center">
                <p>No se encontraron productos.</p>
            </div>
        `;
                return;
            }

            currentProducts.forEach(product => {
                const productCard = `
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="${product.image}" class="card-img-top" alt="${product.name}">
                    <div class="card-body">
                        <h5 class="card-title">${product.name}</h5>
                        <p class="card-text">Precio: ${product.price}</p>
                        <button class="btn">Añadir al carrito</button>
                    </div>
                </div>
            </div>
        `;
                productContainer.innerHTML += productCard;
            });
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            const paginationContainer = document.getElementById("pagination");
            paginationContainer.innerHTML = "";

            if (totalPages === 0) return;

            for (let i = 1; i <= totalPages; i++) {
                const pageItem = `
            <li class="page-item ${i === currentPage ? "active" : ""}">
                <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
            </li>
        `;
                paginationContainer.innerHTML += pageItem;
            }

            // Botón "Siguiente"
            if (currentPage < totalPages) {
                paginationContainer.innerHTML += `
            <li class="page-item">
                <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Siguiente</a>
            </li>
        `;
            }
        }

        function changePage(page) {
            currentPage = page;
            renderProducts(page);
            renderPagination();
        }

        function filterProducts() {
            const query = document.getElementById("search-input").value.toLowerCase();
            filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(query)
            );
            currentPage = 1; // Reinicia a la primera página tras filtrar
            renderProducts(currentPage);
            renderPagination();
        }

        // Inicializa con todos los productos visibles
        renderProducts(currentPage);
        renderPagination();

        // ++++++++++++++++++++++++++++++++++++++++++++++++++++
        
    </script>
